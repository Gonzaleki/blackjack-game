<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Blackjack.css">
    <script src="../../PROGRAMACION/BOOTSTRAP/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../PROGRAMACION/BOOTSTRAP/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body id="todo">
    <div class="container-fluid">
        <p class="title"> BLACKJACK GAME </p>
        <div class="centrado">
            <button class="centrado" id="nuevo-juego">Nuevo Juego</button>
        </div>
    </div>

    <div class="container" style="height: 600px;">

        <div class="centrado mt-4">
            <img src="mazo.png" width="200px">
            <div class="hand" id="mano-casa" style="height: 20px;">
                


            </div>
        </div>
        <hr>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-4" style="text-align: center;">
                <button id="pedir-carta">Pedir carta</button>
            </div>
            <div class="col-4" style="text-align: center;">
                <h3 id="pedir">Tu Mano</h3>
                <div class="hand" id="mano-usuario" style="height: 45px;">




                </div>

            </div>
           
            <div class="col-4" style="text-align: center;">
                <button id="cerrar-mano">Cerrar mano</button>
            </div>
        </div>
        <br> 
        <div class="centrado suma" id="suma-mano">
            A jugar!

        </div> 
        <br>
        <div>
            <div class="row justify-content-around align-items-end mt-4">
                <div class="col-4" style="text-align: center; color: white;">
                    <table class="table table-dark table-striped table-hover">
                        <thead>Apuesta</thead>
                        <tr>
                            <th><button class="btn" id="aumentar-btn" style="color: white;">+ 10</button></th>
                        </tr>
                        <tr>
                            <th><button class="btn" id="disminuir-btn" style="color: white;">- 10</button></th>
                        </tr>
                    </table>
                </div>
                <div class="col-4" style="text-align: center; color: white;">
                    <table class="table table-dark table-striped table-hover">
                        <thead>Empezar</thead>
                        <tr>
                            <th>
                                <button class="centrado" id="apostar">Apostar</button>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="col-4" style="text-align: center; color: white;">
                    <table class="table table-dark table-striped table-hover">
                        <thead>Usuario</thead>
                        <tr>
                            <th>Creditos</th>
                            <th id="creditos-usuario">

                            </th>
                        </tr>
                        <tr>
                            <th>Tu apuesta</th>
                            <th id="apuesta-usuario">

                            </th>
                        </tr>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <script src="Blackjack.js"></script>
</body>

</html>
